<div class="mt-5 pt-3">
  <a routerLink="/"><img src="../../../assets/previous.png" alt="back" class="asset"></a>

  <h3 class="h3 ms-2 font-weight-normal">Login</h3>
  <hr>
  <div *ngIf="submitted && currUser==null" class="container invalid" >
    <div *ngIf="invMsg()">{{msg}}</div>
  </div>
</div>
<div class="container mt-5">
  <form class="form-signin" (ngSubmit)="login()" [formGroup]="loginForm">
    <div>
      <label for="username" class="sr-only">Username</label>
      <input type="username" formControlName="username" id="username" class="form-control" placeholder="username"
        required autofocus [ngClass]="{'is-invalid' : submitted && f.username.errors}">

      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">username required</div>
      </div>
    

    </div>
    <div class="mt-3">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password"
        required [ngClass]="{'is-invalid' : submitted && f.password.errors}">

      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">password required</div>
      </div>

    </div>
    <button class="rounded-pill btn btn-dark btn-block mt-2" type="submit">Sign in</button>
  </form>
</div>



<div class="container mt-4">
  <a routerLink="/register">New User? Register Yourself.</a>
</div>
